<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Build Slider with JS</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide">
          <img src="https://source.unsplash.com/random/800x400" class="slide-img" alt="" />
          <h1>1</h1>
        </div>
        <div class="slide">
          <h1>2</h1>
        </div>
        <div class="slide">
          <h1>3</h1>
        </div>
        <div class="slide">
            <div>
                <img src="https://source.unsplash.com/random/100x100" class="person-img" alt="" />
                <h4>Title</h4>
                <h1>4</h1>
            </div>
        </div>
    </div>
    <div class="btn-container">
        <button type="button" class="prevBtn">
          prev
        </button>
        <button type="button" class="nextBtn">
          next
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
